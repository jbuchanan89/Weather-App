<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/22aaf58cbd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row header-row">
      <div class="col-5 header">
        <h1>Falls Church, VA</h1>
        <p id="current-time"></p>
        <p>
          <strong id="current-temp">80</strong>
          <a id="fahrenheit-link" class="active" href="">°F|</a>
          <a id="celsius-link" href="">°C</a>
        </p>
        <ul>
          <li><img id="weather-icon" src="" alt="weather-icon" /></li>
          <li id="weather-desc"><strong>Sunny</strong></li>
          <li id="wind-speed">Wind:</li>
          <li id="percipitation">Percipitation:</li>
        </ul>
      </div>

      <div class="col-2"></div>
      <div class="col-5 header">
        <h3>Enter City</h3>
        <form>
          <input
            class="enter-location"
            id="location-input"
            type="text"
            placeholder="Enter City"
          />
          <button type="submit" id="submit-button" label="Submit">
            Submit
          </button>
        </form>
        <button
          type="submit"
          id="current-location-button"
          label="Current Location"
        >
          Current
        </button>
      </div>
    </div>

    <div class="main">
      <div class="row">
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-cloud-sun"></i>
              <p class="card-text">75 °F</p>
              <h5 class="card-title">Wed.</h5>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card";">
          <div class="card-body">
            <i class="fas fa-cloud-showers-heavy"></i>
            <p class="card-text">85 °F</p>
            <h5 class="card-title">Thurs.</h5>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <div class="card-body">
            <i class="fas fa-cloud-sun"></i>
            <p class="card-text">80 °F</p>
            <h5 class="card-title">Fri.</h5>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <div class="card-body">
            <i class="fas fa-sun"></i>
            <p class="card-text">77 °F</p>
            <h5 class="card-title">Sat.</h5>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <div class="card-body">
            <i class="fas fa-cloud-showers-heavy"></i>
            <p class="card-text">82 °F</p>
            <h5 class="card-title">Sun.</h5>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <div class="card-body">
            <i class="fas fa-sun"></i>
            <p class="card-text">80 °F</p>
            <h5 class="card-title">Mon.</h5>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <p>
        <a href="https://github.com/jbuchanan89/Weather-App"
          >Open-source code</a
        >
        <span>by Jennifer Buchanan</span>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
